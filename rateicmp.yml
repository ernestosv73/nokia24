name: ratelimit

  
topology:
  nodes:
    # Nokia SRL Linux funcionando como dispositivo de capa 2
    srlswitch:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: switch/config.json
      
    # Nokia SRL Linux funcionando como router
    srlrouter:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: router/config.json
      exec:
        - "sysctl -w net.ipv6.conf.e1-1.accept_ra=0" 
           
    PC1:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.1:v2
      exec:
      - ip -6 route del default dev eth0
      
        
    PC2:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.1:v2
      exec:
      - ip -6 route del default dev eth0  

    PC3:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.1:latest
      exec:
      - ip -6 route del default dev eth0
      
    PC4:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.1:latest
      exec:
      - ip -6 route del default dev eth0
    
  links:
    - endpoints: ["srl2:e1-1", "srl1:e1-1"]
      #mtu: 1500
    - endpoints: ["PC1:eth1", "srl1:e1-2"]
      mtu: 1500
    - endpoints: ["PC2:eth1", "srl1:e1-3"]
      mtu: 1500
    - endpoints: ["PC3:eth1", "srl1:e1-4"]
      mtu: 1500
    - endpoints: ["PC4:eth1", "srl1:e1-5"]
      mtu: 1500  
    
     
